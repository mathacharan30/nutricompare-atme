<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Nutrition App Hero Image</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="purpleGradient">
            <stop stop-color="#340732" offset="0%"></stop>
            <stop stop-color="#110527" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="darkPurpleGradient">
            <stop stop-color="#20062C" offset="0%"></stop>
            <stop stop-color="#000421" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="lightPurpleGradient">
            <stop stop-color="#54083D" offset="0%"></stop>
            <stop stop-color="#340732" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Nutrition-App" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle id="Background-Circle-1" fill="#340732" opacity="0.1" cx="650" cy="150" r="100"></circle>
        <circle id="Background-Circle-2" fill="#110527" opacity="0.1" cx="150" cy="450" r="80"></circle>
        
        <!-- Phone Frame -->
        <rect id="Phone-Frame" fill="#000421" x="300" y="100" width="200" height="400" rx="20"></rect>
        <rect id="Phone-Screen" fill="#110527" x="310" y="110" width="180" height="380" rx="15"></rect>
        
        <!-- App UI Elements -->
        <rect id="Header" fill="#20062C" x="310" y="110" width="180" height="60" rx="15"></rect>
        <text id="App-Title" font-family="Arial-BoldMT, Arial" font-size="16" font-weight="bold" fill="#F5F5F5">
            <tspan x="360" y="145">NutriScan</tspan>
        </text>
        
        <!-- Product Card -->
        <rect id="Product-Card" fill="#110527" x="325" y="180" width="150" height="200" rx="10"></rect>
        <circle id="Product-Image" fill="url(#lightPurpleGradient)" cx="400" cy="230" r="40"></circle>
        <rect id="Product-Name" fill="#F5F5F5" x="340" y="280" width="120" height="15" rx="3"></rect>
        <rect id="Product-Description" fill="#CCCCCC" x="340" y="305" width="120" height="10" rx="3"></rect>
        <rect id="Product-Description-2" fill="#CCCCCC" x="340" y="325" width="80" height="10" rx="3"></rect>
        
        <!-- Nutrition Facts -->
        <rect id="Nutrition-Card" fill="#110527" x="325" y="390" width="150" height="90" rx="10"></rect>
        <rect id="Nutrition-Bar-1" fill="#000421" x="340" y="405" width="120" height="10" rx="5"></rect>
        <rect id="Nutrition-Bar-1-Fill" fill="#54083D" x="340" y="405" width="80" height="10" rx="5"></rect>
        <rect id="Nutrition-Bar-2" fill="#000421" x="340" y="425" width="120" height="10" rx="5"></rect>
        <rect id="Nutrition-Bar-2-Fill" fill="#54083D" x="340" y="425" width="60" height="10" rx="5"></rect>
        <rect id="Nutrition-Bar-3" fill="#000421" x="340" y="445" width="120" height="10" rx="5"></rect>
        <rect id="Nutrition-Bar-3-Fill" fill="#54083D" x="340" y="445" width="90" height="10" rx="5"></rect>
        <rect id="Nutrition-Bar-4" fill="#000421" x="340" y="465" width="120" height="10" rx="5"></rect>
        <rect id="Nutrition-Bar-4-Fill" fill="#54083D" x="340" y="465" width="40" height="10" rx="5"></rect>
        
        <!-- Floating Food Items -->
        <!-- Apple -->
        <circle id="Apple" fill="#340732" cx="200" cy="200" r="30"></circle>
        <path d="M200,180 C205,175 210,175 215,180" id="Apple-Stem" stroke="#000421" stroke-width="2"></path>
        
        <!-- Broccoli -->
        <circle id="Broccoli-Base" fill="#110527" cx="550" cy="250" r="20"></circle>
        <circle id="Broccoli-Top-1" fill="#20062C" cx="540" cy="235" r="15"></circle>
        <circle id="Broccoli-Top-2" fill="#20062C" cx="555" cy="230" r="15"></circle>
        <circle id="Broccoli-Top-3" fill="#20062C" cx="570" cy="235" r="15"></circle>
        
        <!-- Carrot -->
        <path d="M150,350 L170,300 L190,350 Z" id="Carrot" fill="#54083D"></path>
        <path d="M170,300 L170,280" id="Carrot-Top-1" stroke="#110527" stroke-width="2"></path>
        <path d="M170,300 L160,280" id="Carrot-Top-2" stroke="#110527" stroke-width="2"></path>
        <path d="M170,300 L180,280" id="Carrot-Top-3" stroke="#110527" stroke-width="2"></path>
        
        <!-- Banana -->
        <path d="M600,400 C630,380 650,400 630,420 C610,440 580,420 600,400 Z" id="Banana" fill="#F5F5F5"></path>
        
        <!-- Scan Animation Elements -->
        <rect id="Scan-Line" fill="#54083D" opacity="0.7" x="310" y="250" width="180" height="2"></rect>
        <circle id="Scan-Dot-1" fill="#54083D" opacity="0.7" cx="320" cy="250" r="4"></circle>
        <circle id="Scan-Dot-2" fill="#54083D" opacity="0.7" cx="480" cy="250" r="4"></circle>
        
        <!-- Decorative Elements -->
        <circle id="Decorative-Circle-1" stroke="#340732" stroke-width="2" opacity="0.5" cx="150" cy="150" r="40"></circle>
        <circle id="Decorative-Circle-2" stroke="#110527" stroke-width="2" opacity="0.5" cx="650" cy="450" r="50"></circle>
        <path d="M250,500 L350,450 L450,500 L550,450 L650,500" id="Decorative-Wave" stroke="#54083D" stroke-width="3" opacity="0.3" stroke-linecap="round" stroke-linejoin="round"></path>
    </g>
</svg>
